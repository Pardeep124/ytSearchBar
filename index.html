    <title>Nav bar</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="box">
        <h1>Find Anything</h1>
        <form class="boxin" action="http://www.youtube.com/results" method="get">

            <select class="option">
               <option value="seach_values">Video</option>
               <option value="dfd">Channel</option>
             </select>
            <input type="submit" class="search-btn" placeholder="Search">
        </form>
    </div>
